<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="dolphin-detail-page">
        <div class="dolphin-detail-title">基本信息</div>
        <table class="layui-table dolphin-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${scheduledTask.id}"></td>
                    <th>任务key值（使用bean名称）</th>
                    <td th:text="${scheduledTask.taskKey}"></td>
                </tr>
                <tr>
                    <th>'任务描述</th>
                    <td th:text="${scheduledTask.taskDesc}"></td>
                    <th>任务表达式</th>
                    <td th:text="${scheduledTask.taskCron}"></td>
                </tr>
                <tr>
                    <th>程序初始化是否启动 1 是 0 否</th>
                    <td th:text="${scheduledTask.initStartFlag}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(scheduledTask.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${scheduledTask.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${scheduledTask.updateBy?.nickname}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
